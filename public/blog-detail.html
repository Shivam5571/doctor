<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
        .blog-meta { display: flex; flex-wrap: wrap; align-items: center; gap: 1.5rem; color: #6b7280; font-size: 0.9rem; margin-top: 1rem; margin-bottom: 1.5rem; }
        .blog-meta span { display: flex; align-items: center; gap: 0.5rem; }
        .blog-content p { line-height: 1.8; margin-bottom: 1.5rem; color: #4b5563; }
        .blog-content img { max-width: 100%; height: auto; border-radius: 0.5rem; margin: 1.5rem 0; }
        .comment-card { display: flex; gap: 1rem; }
        .comment-card img { width: 40px; height: 40px; border-radius: 50%; }
        .comment-form-section h2, .comments-section h2 { padding-bottom: 0.75rem; border-bottom: 2px solid #f3f4f6; }
        .reply-btn { background: none; border: none; color: #1A76D1; cursor: pointer; font-size: 0.8rem; font-weight: 600; }
        .replies-container { margin-left: 3rem; border-left: 2px solid #e5e7eb; padding-left: 1rem; }
    </style>
</head>
<body>

    <header class="navbar">
      <div class="logo">Your <span class="highlight">Name</span></div>
      <ul class="nav-links desktop-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="Doctor.html">Doctors</a></li>
        <li><a href="Service.html">Services</a></li>
        <li><a href="Blog.html" class="active">Blogs</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
      </ul>
      <a href="Appoinment.html" class="appointment-btn">Appointment</a>
    </header>

    <section class="page-hero">
      <div class="overlay">
        <h1>Blog Details</h1>
        <p class="breadcrumb"><a href="index.html">Home</a><span>&gt;</span><a href="Blog.html">Blogs</a><span>&gt;</span><span id="breadcrumb-blog-title">Loading...</span></p>
      </div>
    </section>

    <main id="main-content" class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <p id="loading-message" class="text-center text-xl">Loading blog post...</p>
    </main>
    
    <footer class="footer-section"></footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id');
            const mainContent = document.getElementById('main-content');
            const loadingMessage = document.getElementById('loading-message');
            const API_URL = 'https://doctor-app-backend-4pvo.onrender.com';

            if (!blogId) {
                loadingMessage.textContent = 'No blog ID provided.';
                loadingMessage.style.color = 'red';
                return;
            }

            try {
                // Fetch the single blog post
                const response = await fetch(`${API_URL}/api/blogs`);
                if (!response.ok) throw new Error('Could not fetch blogs.');
                const allBlogs = await response.json();
                const blog = allBlogs.find(b => b._id === blogId);

                if (!blog) throw new Error('Blog post not found.');

                loadingMessage.style.display = 'none';
                renderBlogDetails(blog);
                
                // Now initialize the comment section
                initializeCommentSection(blogId);

            } catch (error) {
                console.error('Failed to fetch blog details:', error);
                loadingMessage.textContent = `Error: ${error.message}. Please try again later.`;
                loadingMessage.style.color = 'red';
            }
        });

        function renderBlogDetails(blog) {
            document.title = blog.title;
            document.getElementById('breadcrumb-blog-title').textContent = blog.title;

            const postDate = new Date(blog.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const tagsHtml = blog.tags && blog.tags.length > 0 ? blog.tags.map(tag => `<span class="bg-gray-100 text-gray-600 px-2 py-1 rounded text-xs">${tag}</span>`).join(' ') : 'General';

            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-md mb-8">
                    <img id="blog-image" src="${blog.imageUrl || 'https://placehold.co/1200x600/f0f0f0/999?text=Blog+Image'}" alt="Image for ${blog.title}" class="w-full h-auto max-h-96 object-cover rounded-lg mb-6">
                    <h1 id="blog-title" class="text-4xl font-bold text-gray-800">${blog.title}</h1>
                    <div class="blog-meta">
                        <span><i class="fas fa-user"></i><span id="blog-author">${blog.author}</span></span>
                        <span><i class="fas fa-calendar-alt"></i><span id="blog-date">${postDate}</span></span>
                        <span class="flex items-center gap-2"><i class="fas fa-tags"></i><span id="blog-tags">${tagsHtml}</span></span>
                    </div>
                    <div id="blog-content" class="blog-content border-t pt-8 mt-4">${blog.content}</div>
                </div>
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <div id="comments-section" class="mb-12">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">All Comments</h2>
                        <div id="comments-list" class="space-y-6"></div>
                    </div>
                    <div id="comment-form-section">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">Leave a Comment</h2>
                        <form id="comment-form" class="space-y-4">
                            <div><label for="comment-name" class="block text-sm font-medium text-gray-700">Your Name</label><input type="text" id="comment-name" required class="mt-1 block w-full p-3 border rounded-md"></div>
                            <div><label for="comment-text" class="block text-sm font-medium text-gray-700">Your Comment</label><textarea id="comment-text" rows="5" required class="mt-1 block w-full p-3 border rounded-md"></textarea></div>
                            <div class="text-right"><button type="submit" class="inline-flex justify-center py-2 px-6 border rounded-md text-white bg-blue-600 hover:bg-blue-700">Submit</button></div>
                        </form>
                    </div>
                </div>
            `;
        }
        
        async function initializeCommentSection(blogId) {
            const API_URL = 'https://doctor-app-backend-4pvo.onrender.com';
            const commentsListEl = document.getElementById('comments-list');
            const mainCommentForm = document.getElementById('comment-form');

            const fetchComments = async () => {
                const response = await fetch(`${API_URL}/api/blogs/${blogId}/comments`);
                const comments = await response.json();
                renderComments(comments);
            };

            const renderComments = (comments) => {
                commentsListEl.innerHTML = '';
                if (comments.length === 0) {
                    commentsListEl.innerHTML = '<p class="text-gray-500">No comments yet. Be the first to comment!</p>';
                    return;
                }
                
                const renderCommentRecursive = (comment) => {
                    let repliesHtml = '';
                    if (comment.replies && comment.replies.length > 0) {
                        repliesHtml = `<div class="replies-container mt-4 space-y-4">${comment.replies.map(renderCommentRecursive).join('')}</div>`;
                    }

                    return `
                        <div class="comment-wrapper">
                            <div class="comment-card">
                                <img src="https://placehold.co/100x100/EBF4FF/7F9CF5?text=${comment.author.charAt(0).toUpperCase()}" alt="">
                                <div class="flex-grow">
                                    <div class="flex items-center justify-between">
                                        <h4 class="font-bold text-gray-800">${comment.author}</h4>
                                        <span class="text-xs text-gray-500">${new Date(comment.createdAt).toLocaleDateString()}</span>
                                    </div>
                                    <p class="text-gray-600 text-sm mt-1">${comment.content}</p>
                                    <button class="reply-btn mt-2" data-comment-id="${comment._id}">Reply</button>
                                </div>
                            </div>
                            ${repliesHtml}
                        </div>
                    `;
                };

                commentsListEl.innerHTML = comments.map(renderCommentRecursive).join('');
            };

            const postComment = async (author, content, parentComment = null) => {
                await fetch(`${API_URL}/api/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ blog: blogId, author, content, parentComment })
                });
                fetchComments(); // Refresh comments after posting
            };

            mainCommentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const author = document.getElementById('comment-name').value;
                const content = document.getElementById('comment-text').value;
                postComment(author, content);
                mainCommentForm.reset();
            });

            commentsListEl.addEventListener('click', (e) => {
                if (e.target.classList.contains('reply-btn')) {
                    const parentCommentId = e.target.dataset.commentId;
                    const parentWrapper = e.target.closest('.comment-wrapper');
                    
                    document.querySelector('.reply-form-container')?.remove();

                    const replyFormContainer = document.createElement('div');
                    replyFormContainer.className = 'reply-form-container mt-4 ml-12';
                    replyFormContainer.innerHTML = `
                        <form class="reply-form space-y-2" data-parent-id="${parentCommentId}">
                            <input type="text" placeholder="Your Name" class="block w-full p-2 border text-sm rounded-md" required>
                            <textarea rows="3" placeholder="Write a reply..." class="block w-full p-2 border text-sm rounded-md" required></textarea>
                            <div class="text-right">
                                <button type="submit" class="text-xs py-1 px-3 rounded-md text-white bg-blue-500 hover:bg-blue-600">Post Reply</button>
                            </div>
                        </form>
                    `;
                    parentWrapper.appendChild(replyFormContainer);
                }
            });

            commentsListEl.addEventListener('submit', (e) => {
                if (e.target.classList.contains('reply-form')) {
                    e.preventDefault();
                    const parentId = e.target.dataset.parentId;
                    const author = e.target.querySelector('input[type="text"]').value;
                    const content = e.target.querySelector('textarea').value;
                    postComment(author, content, parentId);
                    e.target.closest('.reply-form-container').remove();
                }
            });

            fetchComments();
        }
    </script>

</body>
</html>
